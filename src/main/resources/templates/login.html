<html lang="en" xmlns:th="http://www.thymeleaf.org/">
	<link rel="shortcut icon" th:href="@{/css/favicon.ico}">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" th:href="@{/css/login.css}">
<title>Please Login</title>
</head>
<body class="body1">
	<div th:fragment="content" class="div1">
		<form name="f" th:action="@{/login}" method="post" class="form1">
			<fieldset>
				<legend id="legend1"><strong>Please Login</strong></legend>
				<div th:if="${param.error}" class="alert alert-error" id="invalid1">Invalid
					username and password.</div>
				<div th:if="${param.logout}" class="alert alert-success" id="invalid2">You
					have been logged out.</div>
				<label for="username" id="label1">Username</label> <br><input type="text"
					id="username" name="username" /> <br><label for="password" id="label2">Password</label>
				<br><input type="password" id="password" name="password" />
				<div class="form-actions">
					<button type="submit" class="btn">Log in</button>
				</div>
			</fieldset>
		</form>
	</div>
	<form th:action="@{/registration}" method="get" class="form2">
		<input type="submit" value="Sing Up" class="registerBtn">
	</form>
</body>
</html>
